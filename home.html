<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/newstyle.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="w3-bar w3-border w3-light-grey">
                <img src="img/logo/goodplayH.png" alt="Logo Menu" width="120" height="60">
            </div>
        </nav>
    </header>
    <main>
        <!--Slide Show Hero-->
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img class="gp-slide-home" src="./img/banner/BannerGoodPay.png" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img class="gp-slide-home" src="./img/banner/BannerGoodPay2.png" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img class="gp-slide-home" src="./img/banner/BannerGoodPay3.png" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

        </div>
        <!--Cards Hero-->
        <section class="gp-section-home">
            <div class="w3-card-4 w3-green gp-card-home">
                <img class="gp-img-home" src="./img/quadrado/1.png" alt="Promoção 1">
                <div class="w3-container w3-center">
                    <p>Barriguinha</p>
                </div>
            </div>
            <div class="w3-card-4 w3-green gp-card-home">
                <img class="gp-img-home" src="./img/quadrado/2.png" alt="Promoção 2">
                <div class="w3-container w3-center">
                    <p>Cotovelinho</p>
                </div>
            </div>
            <div class="w3-card-4 w3-green gp-card-home">
                <img class="gp-img-home" src="./img/quadrado/3.png" alt="Promoção 3">
                <div class="w3-container w3-center">
                    <p>Joelhinho</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>
    </footer>
</body>

</html>
